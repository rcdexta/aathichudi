ta:
  saved_for_approval: "தாங்கள் செய்த திருத்தங்கள் சேமிக்கப்பட்டுள்ளன; தளப் பொறுப்பாளர்களின் ஒப்புதலோடு விரைவில் பிரசுரிக்கப்படும். தங்கள் சேவைக்கு நன்றி!"
  unchanged: "புதிய மாற்றங்கள் ஏதுமின்றி சேமிக்க இயலாது."
  wiki_version_not_found: "நீங்கள் கோரிய இந்த பாடலுக்கான பக்கத்தை தற்போது காட்டமுடியாது. நீங்கள் அழுத்திய இணைப்பானது காலவதியானதாக இருக்கலாம்."
  no_new_wiki_versions: "ஒப்புதலுக்காக திருத்தங்கள் ஏதும் இல்லை"
  save_button: "பதிவு செய்"
  reject_button: "புறக்கணி"
  approval_saved: "பாடலில் தாங்கள் அங்கீகரித்த மாற்றங்கள் சேமிக்கப்பட்டன"
  rejection_saved: "பாடலில் தாங்கள் மறுத்த மாற்றங்கள் நீக்கப்பட்டன"
  pre_wiki_edit: "தாங்கள் தற்போது இப்பகுதியை திருத்தி மேம்படுத்த முயல்கிறீர்கள். ஆத்திசூடிக்கான களஞ்சியத்தை வளப்படுத்துவதற்கு தாங்கள் முயல்வதை பாராட்டுகிறோம். மேலும், தங்களின் இம்முயற்சி இக்களஞ்சியத்தை பலப்படுத்தும் என்று நம்புகிறோம். அனைத்து திருத்தங்களும் தளப் பொறுப்பாளர்களின் ஒப்புதலுக்குப் பிறகே பிரசுரிக்கப்படும் என்பதை அறிவீராக. நன்றி."
  admin_name: "தளப்பொறுப்பாளர்"
  tweet: "ஒளவையாரின் ஆத்திச்சூடி, அதற்கான விளக்கவுரை மற்றும் மொழிப்பெயர்ப்பு, பயனுள்ள விவாதங்கள் மற்றும் வாசகர் கருத்துக்கள்http://goo.gl/2UNKZ #asv"
  admin_notification_subject: "பொறுப்பாளர் கவனத்திற்கு: பகுதி '%{paadal}' திருத்தப்பட்டுள்ளது"
  welcome_mail_subject: "அறம்செயவிரும்பு.com தங்களை வரவேற்கிறது"
