ta:
  saved_for_approval: "உங்கள் திருத்தங்கள் தளப் பொறுப்பாளர் ஒப்புதலுக்காக முன்வைக்க பட்டுள்ளன. நன்றி! :)"
  unchanged: "புதிய மாற்றங்கள் ஏதுமின்றி சேமிக்க இயலாது."
  wiki_version_not_found: "நீங்கள் கோரிய இந்த பாடலுக்கான பக்கத்தை தற்போது காட்டமுடியாது. நீங்கள் அழுத்திய இணைப்பானது காலவதியானதாக இருக்கலாம்."

  date:
    formats:
        # Use the strftime parameters for formats.
        # When no format has been given, it uses default.
        # You can provide other formats here if you like!
        default: "%b-%d"
        short: "%b %d"
        long: "%B %d, %Y"
    abbr_month_names: [~, ஜனவரி, பிப்ரவரி, மார்ச், ஏப்ரல், மே, ஜூன், ஜூலை, ஆகஸ்ட், செப்டெம்பர், அக்டோபர், நவம்பர், டிசம்பர்]

  time:
    formats:
      default: "%d %b %Y"
      short: "%b %d - %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "காலை"
    pm: "மாலை"